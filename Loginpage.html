<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Role-Based Access Control System</h2>
        
        <!-- Registration Form -->
        <div id="register-form" class="mt-4">
            <h3>Register</h3>
            <form action="Register" method="POST">
               
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select name="role" class="form-control" required>
                        <option>User</option>
                        <option>Admin</option>
                        <option>Moderator</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">
                Already have an account? 
                <a href="#" onclick="toggleForm('login')">Login</a>
            </p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="mt-4 hidden">
            <h3>Login</h3>
            <form action="Login" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? 
                <a href="#" onclick="toggleForm('register')">Register</a>
            </p>
        </div>

        <!-- Logout Button -->
        <div id="logout-section" class="mt-4 hidden">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <p>Your role: <span id="user-role"></span></p>
            <form action="Logout" method="POST">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle forms
        function toggleForm(form) {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('logout-section').classList.add('hidden');

            if (form === 'register') {
                document.getElementById('register-form').classList.remove('hidden');
            } else if (form === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
            } else if (form === 'logout') {
                document.getElementById('logout-section').classList.remove('hidden');
            }
        }

        // Simulate login/logout (you can replace this with server-side validation)
        function simulateLogin(username, role) {
            document.getElementById('user-name').innerText = username;
            document.getElementById('user-role').innerText = role;
            toggleForm('logout');
        }

        // Example usage of simulateLogin
        // simulateLogin('John Doe', 'Admin');
    </script>


</body>
</html>
